<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	
	
		


		<p:growl showDetail="false" life="3000" />

		<p:fieldset legend="enter your credential"
			style="font-size:10px;width=10%">
			<h:panelGrid columns="2" cellpadding="10" width="50%" columnClasses="className">
				<img  
					src="http://www.lefevre.at/logo_eternium_login2.png" />
				<h:panelGrid columns="1"><h:panelGrid columns="2">
					<h:form>
						<h:outputLabel value="#{bundle.loginUserName} "
							style="font-size:10px" />
						<br />
						<h:inputText value="#{loginMB.email}" label="Email" id="email"
							required="true">
							<f:validateLength minimum="6" />
						</h:inputText>
						<br />

						<h:outputLabel value="#{bundle.loginPassword}"
							style="font-size:10px" />
						<br />
						<h:inputSecret value="#{loginMB.password}" label="Password"
							id="senha" required="true" autocomplete="on">
							<f:validateLength minimum="6" />

						</h:inputSecret><br/>

						<p:commandButton action="#{loginMB.login}" value="Log in"
							ajax="false" />
					</h:form>
				</h:panelGrid>
				<h:panelGrid columns="2">
					<h:form>
						<h:outputLabel value="or enter your " style="font-size:10px" /><br/><br/><br/>
						<h:outputLabel value="#{bundle.loginAccessCode}"
							style="font-size:10px" /><br/>
						<h:inputSecret value="#{loginMB.password}" label="Password"
							id="senha2" required="true" autocomplete="off">
							<f:validateLength minimum="6" />
						</h:inputSecret><br/>


						<p:commandButton action="#{loginMB.login_with_access_code}"
							value="Log in" ajax="false" />

					</h:form>
				</h:panelGrid>
			</h:panelGrid></h:panelGrid>
		</p:fieldset>




</h:body>
</html>
