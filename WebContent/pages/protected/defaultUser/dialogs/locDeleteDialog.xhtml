<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="locDeleteDialogWidget" id="locDeleteDialogId" height="150" width="500" modal="false"
		closable="true" draggable="false" resizable="false">
		<f:facet name="header"> #{bundle.delete} #{bundle.loc}</f:facet>
		<h:form id="locDeleteDialogForm" prependId="false">
			#{bundle.deleteRecord}: <h:outputText value="#{locMB.locWithProductsForDetail.train_type.train_family} -
					 #{locMB.locWithProductsForDetail.train_type.train_label} - 
					 #{locMB.locWithProductsForDetail.loc_serial_number}" /><br/><br/>

			<p:commandButton value="#{bundle.delete}" icon="ui-icon-plus" action="#{locMB.deleteLoc()}"
				update=":messageGrowl :locsForm:locsTable"
				oncomplete="closeDialogIfSucess(xhr, status, args, locDeleteDialogWidget, 'locDeleteDialogId')" />
			<p:commandButton value="#{bundle.cancel}" icon="ui-icon-cancel" actionListener="#{locMB.resetLoc()}"
				onclick="locDeleteDialogWidget.hide();" type="button" />
		</h:form>
	</p:dialog>
</h:body>
</html>
