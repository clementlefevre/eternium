<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="product_infosDeleteDialogWidget" id="product_infosDeleteDialogId" height="150" width="500" modal="false"
		closable="true" draggable="false" resizable="false">
		<f:facet name="header"> #{bundle.delete} #{bundle.product_infos}</f:facet>
		<h:form id="product_infosDeleteDialogForm" prependId="false">
			#{bundle.deleteRecord}: <h:outputText value="#{product_infosMB.product_infos.item_number} -
			#{product_infosMB.product_infos.item_name} - #{product_infosMB.product_infos.supplier_list.supplier_name}"/><br/><br/>

			<p:commandButton value="#{bundle.delete}" icon="ui-icon-plus" action="#{product_infosMB.deleteProduct_infos()}"
				update=":messageGrowl :product_infosForm:product_infosTable"
				oncomplete="closeDialogIfSucess(xhr, status, args, product_infosDeleteDialogWidget, 'product_infosDeleteDialogId')" />
			<p:commandButton value="#{bundle.cancel}" icon="ui-icon-cancel" actionListener="#{product_infosMB.resetProduct_infos()}"
				onclick="product_infosDeleteDialogWidget.hide();" type="button" />
		</h:form>
	</p:dialog>
</h:body>
</html>
